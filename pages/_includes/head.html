<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if page.h2t_wasm -%}
  <link rel=modulepreload src="/assets/html2text-web-demo.js">
  <link rel=preload src="/assets/html2text-web-demo-bg.wasm" as="fetch" type="application/wasm" crossorigin="">
  <link rel="stylesheet" href="{{ "/assets/demo.css" | relative_url }}">
  {%- endif -%}
  {%- if page.h2t_js -%}
  <script src="{{ page.h2t_js | relative_url }}">
  </script>
  {%- endif -%}
</head>
